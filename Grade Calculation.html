<!DOCTYPE html>
<html>
    <head>
        <title>Grade Calculator</title>
    </head>

    <body>
        <script type="text/javascript">
       scoreInput=prompt("Enter your score:");
       score=parseFloat(scoreInput)
       if(score<50) {
        document.write("F")
       }
       else if(score<70) {
        document.write("D")
       }
       else if(score<80) {
        document.write("C")
       }
       else if(score<90) {
        document.write("B")
       }
       else if(score<100) {
        document.write("A")
       }
       else {
        window.alert("Invalid score. Please enter a score between 0 and 100.")
       }
       
        </script>
    </body>
</html>
