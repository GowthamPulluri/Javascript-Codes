<!DOCTYPE html>
<html>
    <head>
        <title>Some JS Animations</title>
        <script type="text/javascript">
            var pics= new Array("Clients.webp","Clients_1.png","Clients_2.jpg","Clients_3.jpg");
            var i=1;
            var ref;

            function picdata() {
                document.images[0].src=pics[i];
                i++;
                if(i >= pics.length)
                i=0;
            }
            function start() {
                ref=setInterval("picdata()",1000);
            }
            function stop() {
                clearInterval(ref);
            }
        </script>
    </head>
    
    <body onload="start()">
       <img src="Clients.webp" onmouseover="stop()" onmouseout="start()" width="500px" height="500px">
    </body>
</html>
